<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom new element</title>
    <style>
        body{
            background-color: rgb(51, 51, 51);
            color: white;
        }
    </style>
</head>
<body>
    
    <script>
       const div = document.createElement("div"); //element created
       console.log(div);

       div.className = "main"
       div.id = "NewDiv"
       div.setAttribute("title", "this is new title") //this is more optmise
       div.style.backgroundColor = "blue"
       div.style.padding = "40px"
       div.style.height = "200px"


    //    div.innerText = "code"
        let text = document.createTextNode("This is new div")
        div.appendChild(text); //append text to div 

       //till this our div is not visible in display
        document.body.appendChild(div);//our div is append to body
    </script>
</body>
</html>
